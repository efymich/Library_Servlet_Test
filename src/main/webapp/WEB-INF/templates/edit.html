<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: header}"></div>
<body>
    <div th:insert="~{navigation :: navbar}"></div>
    <div class="container" style="margin-top: 15px">
        <form method="post" class="row g-3" th:action="@{/students}">
            <div class="col-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Vasya Pupkin" th:name="studentName">
            </div>

            <div class="col-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" th:name="password">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" value="Update" >Update</button>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-danger" value="Drop" >Drop</button>
            </div>
        </form>
    </div>
</body>
</html>
