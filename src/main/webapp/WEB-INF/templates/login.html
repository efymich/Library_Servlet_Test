<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: header}"></div>
<body>
    <form method="post" th:action="@{/login}" >
        <div class="mb-3">
            <label for="input-studentName" class="form-label">Student name</label>
            <input type="text" class="form-control" id="input-studentName" th:name="studentName">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock"
            th:name="password">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${errorMessage}" >
            <span th:text="${errorMessage}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
