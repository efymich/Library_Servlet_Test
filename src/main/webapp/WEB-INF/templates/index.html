<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: header}" th:with="pageTitle='Main Page'"></div>
<body>
    <div th:switch="${session.student.role.toString()}">
        <div th:case="'ADMIN'"><div th:insert="~{admin/navigation :: navbar_admin}"></div></div>
        <div th:case="*"><div th:insert="~{navigation :: navbar}"></div></div>
    </div>
    <div class="container" style="margin-top: 15px">
        <div class="row text-lg-start">
            <div th:if="${session.student != null}">
                <h2><span class="badge rounded-pill text-bg-secondary">Welcome</span></h2>
                <div class="card" style="width: 18rem;">
                    <div class="card-header" th:text="${session.student.role}">
                        Role
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${session.student.studentId}">Id</li>
                        <li class="list-group-item" th:text="${session.student.studentName}">Name</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
