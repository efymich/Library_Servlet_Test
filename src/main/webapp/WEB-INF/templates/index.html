<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div th:insert="navigation :: navbar"></div>
    <div class="container" style="margin-top: 15px">
        <div class="row text-lg-start">
            <h2><span class="badge rounded-pill text-bg-secondary">Please put your data for enrollment in library system</span></h2>
        </div>
        <form class="row g-3">
            <div class="col-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName">
            </div>

            <div class="col-3">
                <label for="studentMajor" class="form-label">Major</label>
                <input type="text" class="form-control" id="studentMajor" placeholder="Computer Science">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
